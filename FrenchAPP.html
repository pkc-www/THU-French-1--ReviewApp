    }

    function updateCard() {
        if (currentIndex >= queue.length) {
            showCompleted();
            return;
        }

        const item = queue[currentIndex];
        document.getElementById('frText').textContent = item.fr;
        document.getElementById('frTextBack').textContent = item.fr;
        document.getElementById('frMeta').textContent = item.meta;
        document.getElementById('cnText').textContent = item.cn;
        document.getElementById('cnMeta').textContent = item.meta;
    }

    function updateProgress() {
        const current = currentIndex + 1;
        const total = queue.length;
        document.getElementById('counter').innerText = `${Math.min(current, total)} / ${total}`;
        const percent = (currentIndex / total) * 100;
        document.getElementById('progressBar').style.width = `${percent}%`;
    }

    function flipCard() {
        if (isAnimating || currentIndex >= queue.length) return;
        cardEl.classList.toggle('flipped');
    }

    function nextCard() {
        if (isAnimating || currentIndex >= queue.length) return;
        isAnimating = true;

        if (cardEl.classList.contains('flipped')) {
            cardEl.classList.remove('flipped');
            setTimeout(() => {
                performSlide();
            }, 300);
        } else {
            performSlide();
        }
    }

    function performSlide() {
        // Á¨¨‰∏ÄÈò∂ÊÆµÔºöÊªëÂá∫
        cardEl.style.transform = "translateX(-120%) rotateY(0deg)";
        
        setTimeout(() => {
            // Á¨¨‰∫åÈò∂ÊÆµÔºöÂ§ç‰ΩçÔºàÊó†Âä®ÁîªÔºâ
            cardEl.style.transition = "none";
            cardEl.style.transform = "translateX(120%)";
            
            currentIndex++;
            updateCard();
            updateProgress();
            
            void cardEl.offsetWidth; // Âº∫Âà∂ÈáçÁªò

            setTimeout(() => {
                // Á¨¨‰∏âÈò∂ÊÆµÔºöÊªëÂÖ•
                cardEl.style.transition = "transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1)";
                cardEl.style.transform = "translateX(0)";

                // Á¨¨ÂõõÈò∂ÊÆµÔºöÊ∏ÖÁêÜ
                setTimeout(() => {
                    cardEl.style.transform = ""; 
                    cardEl.style.transition = ""; 
                    isAnimating = false;
                }, 600);

            }, 50);
        }, 300);
    }

    function showCompleted() {
        containerEl.style.display = 'none';
        controlsEl.style.display = 'none';
        completedEl.style.display = 'block';
        document.getElementById('progressBar').style.width = `100%`;
        document.getElementById('counter').innerText = `${queue.length} / ${queue.length}`;
    }

    function restart() {
        init();
    }

    // ÈªëÂ§úÊ®°Âºè
    const themeToggleBtn = document.getElementById('themeToggle');
    const body = document.body;
    const currentTheme = localStorage.getItem('theme');
    const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");

    if (currentTheme === 'dark') {
        body.setAttribute('data-theme', 'dark');
        themeToggleBtn.textContent = '‚òÄÔ∏è';
    } else if (currentTheme === 'light') {
        body.removeAttribute('data-theme');
        themeToggleBtn.textContent = 'üåô';
    } else if (prefersDarkScheme.matches) {
        body.setAttribute('data-theme', 'dark');
        themeToggleBtn.textContent = '‚òÄÔ∏è';
    } else {
        themeToggleBtn.textContent = 'üåô';
    }

    themeToggleBtn.addEventListener('click', () => {
        if (body.getAttribute('data-theme') === 'dark') {
            body.removeAttribute('data-theme');
            localStorage.setItem('theme', 'light');
            themeToggleBtn.textContent = 'üåô';
        } else {
            body.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
            themeToggleBtn.textContent = '‚òÄÔ∏è';
        }
    });

    // ÈîÆÁõòÊîØÊåÅ
    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
            e.preventDefault();
            flipCard();
        } else if (e.code === 'ArrowRight') {
            nextCard();
        }
    });

    init();

</script>

</body>
